<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Interfaz To Do</title>
    <link href="EstilosTD.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="top">
        <h2>Mis pendientes</h2>
        <p id="fecha"></p>
    </div>
    <form onsubmit="agregar(event)">
        <div class="Aquí">
            <input type="text" class="Escribe" placeholder="Escribe aquí" id="nuevaTarea"><br>
            <button type="submit" class="button-circle"><i class="fas fa-plus"></i></button>
        </div>
        <div class="Hacer">
            <h3>Por hacer</h3>
            <!-- Tareas por hacer aquí -->
        </div>
        <div class="Ejer">
            <h3>Terminado</h3>
            <!-- Tareas terminadas aquí -->
        </div>
    </form>   
    <button onclick="limpiarTodo()" class="button-clear">Limpiar Todo</button> 
</body>
</html>

<script type="text/javascript" src="Funciones.js"></script>
